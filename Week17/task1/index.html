<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./Styles/index.css">
    <title>Document</title>
</head>

<body>
    <section class="form">
        <div class="name">
            <label for="name">Enter your full name:</label>
            <input id="name" placeholder="Your name" type="text" />
            <button class="btn" type="button" onclick="check()">Submit</button>
        </div>

        <div>
            <div class="field">
                <label for="user_name">First name:</label>
                <input type="text" id="user_name" disabled></input>
            </div>
            <div class="field">
                <label for="user_surname">Last name:</label>
                <input type="text" id="user_surname" disabled></input>
            </div>
            <div class="field">
                <label for="user_middle_name">Father's name:</label>
                <input type="text" id="user_middle_name" disabled></input>
            </div>
        </div>
    </section>

    <script src="./Script/index.js"></script>


</body>

</html>
