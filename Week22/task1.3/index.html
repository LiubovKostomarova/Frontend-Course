<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практика 22, задание 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="shortcut icon" href="image/icon.png" type="image/png">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <form class="conteiner">
        <h1>Регистрация</h1>
        <div class="form-group">
            <label for="formGroupNickname">Ваше никнейм</label>
            <input type="text" class="form-control" id="formGroupNickname" placeholder="nickname"
                title="Пример nickname: nastya_1">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail">Ваш Email</label>
            <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp"
                placeholder="email" title="Пример Email: example-678@mail.com">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    Выслать данные на Email
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Не высылать данные на Email
                </label>
            </div>
        </div>
        <div class="form-group inputs">
            <label for="exampleInputPassword">Пароль</label>
            <input type="password" class="form-control password" id="exampleInputPassword1" placeholder="password"
                title="Пример пароля: abcABC123$">
            <label>
                <input type="checkbox" class="showPassword" id="showInputPassword"> Показать пароль
            </label>
        </div>
        <div class="form-group">
            <label for="exampleInputTel">Телефон</label>
            <input type="tel" class="form-control" id="exampleInputTel" placeholder="phone"
                title="Пример телефона: +7 xxx xxx xx xx">
        </div>

        <button type="button" class="btn btn-primary" id="btn_ok">OK</button>
        <button type="button" style="margin-top: 10px;" class="btn btn-primary" id="btn_again">Попробовать снова</button>
    </form>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
