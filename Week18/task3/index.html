<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/normalize.css">
    <link rel="stylesheet" href="./Styles/index.css">
    <title>W17 Practice task 2</title>
    <style>
        #img_profile {
            width: 50px;
        }
    </style>
</head>

<body>
    <div id="chat" class="feedback__wrapper">
        <h1>Chat</h1>
        <form>
            <div class="form-group textStyle">
                <img class="card-img-top imgStyle" id="img_profile" src="./Assets/Images/Profile.jpg" alt="Avatar"></br>
                <label for="exampleFormControlFile1">Choose your profile picture:</label>
                <input type="file" class="form-control-file" id="file" value="">
            </div>
            <div>
                <label for="author">Name *
                    <span id="authorError"></span>
                </label>
            </div>
            <div>
                <input type="text" name="author" id="author" value="" class=inputs />
            </div>

            <h2>Leave your comment below</h2>
            <div>
                <label for="comment">Comment:
                    <span id="commentError"></span>
                </label>
            </div>
            <textarea name="comment" id="comment" cols="60" rows="3" class="form-control comment__input inputs"
                placeholder="Please enter your comment or feedback here"></textarea>

            <div>
                <input type="button" name="button" id="btn_addComment" class="btn btn-warning btn-lg"
                    value="Send" onclick="checkMessage()" />
                <button class="btn btn-secondary" type="button" id="btn_clearInfo">Clear</button>
            </div>

            <div id="comment_final" class="comment__sent"></div>
        </form>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="./Script/index.js">

    </script>

</body>

</html>
