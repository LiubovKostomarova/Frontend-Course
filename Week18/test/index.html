    <div class="jumbotron">
        <div class="input-group">
            <div class="card">
                <div class="form-group textStyle">
                    <img class="card-img-top imgStyle" id="img_avatar" src="" alt="Avatar"></br>
                    <label for="exampleFormControlFile1">Аватар</label>
                    <input type="file" class="form-control-file" id="file" value="">

                <input type="text" class="form-control" id="formGroupNickname"

            <textarea class="form-control" id="add_comment"></textarea>
            <button class="btn btn-outline-secondary" type="button" id="btn_add_comment">Send</button>
            <button class="btn btn-outline-secondary" type="button" id="btn_clear_comment">Clear</button>
        </div>
