<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="./Styles/Normalize.css" type="stylesheet">
    <link href="./Styles/login_form.css" type="stylesheet">
    <title>Create account</title>
</head>

<body>
    <div class="container">
        <div class="row py-5 mt-4 align-items-center">
            <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
                <img src="./Assets/Images/Picture.svg" alt="googlepic" class="img-fluid mb-3 d-none d-md-block">
                <h3>One account. All of Google working for you.</h3>
            </div>
            <div id="signUp">
                <!-- Registration Form -->
                <div class="col-md-7 col-lg-6 ml-auto">
                    <form action="#" id="registration_form">
                        <div class="row">
                            <h1>Create your Google account</h1>

                            <!-- First Name -->
                            <div class="input-group col-lg-6 mb-4">
                                <input id="firstName" type="text" name="firstname" placeholder="First Name"
                                    class="form-control bg-white border-left-1 border-md" onchange="ValidateName(this);"
                                    required>*
                                <div id="errorMessage_first_name" class="errorMessage"></div>
                            </div>

                            <!-- Last Name -->
                            <div class="input-group col-lg-6 mb-4">
                                <input id="lastName" type="text" name="lastname" placeholder="Last Name"
                                    class="form-control bg-white border-left-1 border-md" onchange="ValidateName(this);"
                                    required>*
                                <div id="errorMessage_last_name" class="errorMessage"></div>
                            </div>

                            <!-- E-mail -->
                            <div class="input-group col-lg-12 mb-4">
                                <p id="emailBlock"></p>
                                <input id="emailBlock__emailField" type="email" name="email" placeholder="Email"
                                    class="form-control bg-white border-left-1 border-md" onchange='validateEmail();'
                                    required>*
                                <small id="usernameHelp" class="form-text text-muted">You can use letters, numbers &amp;
                                    periods</small>
                                <div id="errorMessage_username" class="errorMessage"></div>
                            </div>

                            <!-- Phone Number -->
                            <div class="input-group col-lg-12 mb-4">
                                <select id="countryCode" name="countryCode" style="max-width: 80px"
                                    class="custom-select form-control bg-white border-left-1 border-md h-100 font-weight-bold text-muted">
                                    <option value="">+39</option>
                                    <option value="">+41</option>
                                    <option value="">+49</option>
                                </select>
                                <input id="phoneNumber" type="tel" name="phone" placeholder="Phone Number" title="Phone example: +49 xxxx xxx xx xx"
                                    class="form-control bg-white border-md border-left-0 pl-3" onchange="validatePhone();"
                                    required>*
                                <div id="errorMessage_phone_number" class="errorMessage"></div>
                            </div>


                            <!-- Job -->
                            <div class="input-group col-lg-12 mb-4">
                                <select id="job" name="jobtitle"
                                    class="form-control custom-select bg-white border-left-1 border-md"
                                    onchange="selectJob()" required>*
                                    <option value="">Choose your job</option>
                                    <option value="">Designer</option>
                                    <option value="">Developer</option>
                                    <option value="">Manager</option>
                                    <option value="">Accountant</option>
                                </select>
                                <div id="errorMessage_job_selection" class="errorMessage"></div>
                            </div>

                            <!-- Password -->
                            <div class="input-group col-lg-6 mb-4">
                                <input id="password" type="password" name="password" placeholder="Password"
                                    class="form-control bg-white border-left-1 border-md"
                                    onkeyup="checkPasswordLength();" required>*
                                <div id="errorMessage_password" class="errorMessage"></div>
                            </div>

                            <!-- Password Confirmation -->
                            <div class="input-group col-lg-6 mb-4">
                                <input id="passwordConfirmation" type="password" name="passwordConfirmation"
                                    placeholder="Confirm password" class="form-control bg-white border-left-1 border-md"
                                    onkeyup="checkPassword()" ; required>*
                                <div id="errorMessage_password_confirmation" class="errorMessage"></div>
                            </div>
                            <div id="passError"></div>
                            <div id="lengthError"></div>

                            <section class="profInfo">
                                <h2>Additional Information</h2>
                                <p>
                                    <label for="birthdate">When is your birthday?</label>
                                    <input required type="date" name="birthdate" placeholder="2000-01-01">
                                </p>
                                <p>
                                    <label for="profilepic">Upload your picture</label>
                                    <input type="file" name="profilepic" required>*
                                </p>
                            </section>
                            <p id="agreement">
                                <input type="checkbox" name="agreement__input" id="agreement__input" required>
                                <label for="agreement__input" id="agreement__input-label">I agree to receive commercial
                                    materials including e-mails from Google and its affiliates. See Google Privacy
                                    Policy
                                    for terms and conditions.</label>
                            </p>

                            <!-- Sign in Button -->
                            <div class="form-group col-lg-12 mx-auto mb-4">
                                <button id="registration" type="button" class="btn btn-primary py-2" onclick="check ()">
                                    <span class="font-weight-bold">Sign in</span>
                                </button>
                            </div>

                            <!-- Divider Text -->
                            <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                                <div class="border-bottom w-100 ml-5"></div>
                                <span class="px-2 small text-muted font-weight-bold text-muted">OR</span>
                                <div class="border-bottom w-100 mr-5"></div>
                            </div>

                            <!-- Social Login -->
                            <div class="form-group col-lg-12 mx-auto">
                                <a href="#" class="btn btn-primary btn-block py-2 btn-facebook">
                                    <i class="fa fa-facebook-f mr-2"></i>
                                    <span class="font-weight-bold">Continue with Facebook</span>
                                </a>
                                <a href="#" class="btn btn-primary btn-block py-2 btn-twitter">
                                    <i class="fa fa-twitter mr-2"></i>
                                    <span class="font-weight-bold">Continue with Twitter</span>
                                </a>
                            </div>

                            <!-- Already Registered -->
                            <div class="text-center w-100">
                                <p class="text-muted font-weight-bold">Already Registered? <a href="#"
                                        class="text-primary ml-2">Login</a></p>
                            </div>

                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="./Script/login_form.js" type="text/javascript"></script>

</body>

</html>
