<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/Style/Normalize.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
    <link href="./Assets/Style/BEM2-Style.css" rel="stylesheet">
</head>

<body>
    <header class="header">
        <img class="header__image" src="./Assets/Images/Header.png" alt="header">
        <div class="header__headline"><img class="header__logo" src="./Assets/Images/logo.png" alt="logo">
            <div class="blue-button">
                <a class="btn btn-primary btn-sm border-0" href="#" role="button"><strong>Корзина</strong><img
                        src="./Assets/Images/ico.svg" alt="shopping-cart"> </a>
            </div>
        </div>
    </header>
    <main class="main-content">
        <section class="main-content__left-section">
            <h1 class="main-content__title">Виртуальная реальность без проводов</h1>
            <p class="main-content__text">Лучшее, что случалось с виртуальным миром в реальности. Новый компактный шлем
                без проводов и дорогих
                комьютеров.</p>
            <div class="blue-button">
                <a class="btn btn-primary btn-lg border-0" href="#" role="button"><strong>Купить</strong><img
                        src="./Assets/Images/bankcard.svg" alt="bank-card" class="blue-button__creditcard-image"> </a>
            </div>
        </section>
        <section class="main-content__right-section">
            <div class="main-content__right-section__images">
                <img class="main-content__background-image" src="./Assets/Images/background.png" alt="background">
                <img class="main-content__guy-image" src="./Assets/Images/guy.png" alt="guy">
            </div>
        </section>
    </main>
    <footer class="footer">
        <nav class="footer__nav">
            <ul class="footer__nav__menu">
                <li class="footer__nav__menu-item">
                    <a class="footer__nav__menu-item-link">Возможности</a>
                <li class="footer__nav__menu-item">
                    <a class="main-nav__menu-item-link">Где купить</a>
                </li>
                <li class="footer__nav__menu-item">
                    <a class="main-nav__menu-item-link">Доставка</a>
                </li>
                <li class="footer__nav__menu-item">
                    <a class="main-nav__menu-item-link">Помощь</a>
                </li>
            </ul>
        </nav>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
</body>

</html>
