    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars Calculator</title>
    <link rel="stylesheet" type="text/css" href="carsCalc.css">

                            <input type="hidden" id="calculator_port" name="calculator[port]" value="3" />
                            <div class="form-group form-group-sm"><label class="col-sm-11 control-label">Тип
                                    услуги</label>
                                <div class="col-sm-13">
                                    <div id="calculator_service_type">
                                        <div class="radio"> <label for="calculator_service_type_0" class=""><input
                                                    type="radio" id="calculator_service_type_0"
                                                    name="calculator[service_type]" value="cc_full" checked="checked" />
                                                Целый автомобиль</label>
                                        </div>
                                        <div class="radio"> <label for="calculator_service_type_1" class=""><input
                                                    type="radio" id="calculator_service_type_1"
                                                    name="calculator[service_type]" value="cc_cut" /> Распил
                                                легковой</label>
                                        </div>
                                        <div class="radio"> <label for="calculator_service_type_2" class=""><input
                                                    type="radio" id="calculator_service_type_2"
                                                    name="calculator[service_type]" value="cc_cut_framed" /> Распил
                                                рамный</label>
                                        </div>
                                        <div class="radio"> <label for="calculator_service_type_3" class=""><input
                                                    type="radio" id="calculator_service_type_3"
                                                    name="calculator[service_type]" value="cc_kit" /> Конструктор
                                                легковой</label>
                                        </div>
                                        <div class="radio"> <label for="calculator_service_type_4" class=""><input
                                                    type="radio" id="calculator_service_type_4"
                                                    name="calculator[service_type]" value="cc_kit_framed" /> Конструктор
                                                джип, м/а, европ. марки</label>
                                        </div>
                                        <div class="radio"> <label for="calculator_service_type_5" class=""><input
                                                    type="radio" id="calculator_service_type_5"
                                                    name="calculator[service_type]" value="cc_pallet" /> Запчасти на
                                                палете</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div id="calculator_clearance_section">
                                <div class="form-group form-group-sm"><label class="col-sm-11 control-label">Тип
                                        топлива</label>
                                    <div class="col-sm-13">
                                        <div id="calculator_fueltype">
                                            <div class="radio"> <label for="calculator_fueltype_0" class=""><input
                                                        type="radio" id="calculator_fueltype_0"
                                                        name="calculator[fueltype]" value="petrol" checked="checked" />
                                                    бензин (включая гибрид)</label>
                                            </div>
                                            <div class="radio"> <label for="calculator_fueltype_1" class=""><input
                                                        type="radio" id="calculator_fueltype_1"
                                                        name="calculator[fueltype]" value="diesel" /> дизельное
                                                    топливо</label>
                                            </div>
                                            <div class="radio"> <label for="calculator_fueltype_2" class=""><input
                                                        type="radio" id="calculator_fueltype_2"
                                                        name="calculator[fueltype]" value="electro" />
                                                    электрический</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm"><label class="col-sm-11 control-label"
                                        for="calculator_volume">Объем двигателя, см<sup>3</sup></label>
                                    <div class="col-sm-13"><input type="text" id="calculator_volume"
                                            name="calculator[volume]" class="form-control" /></div>
                                </div>
                                <div class="form-group form-group-sm"><label class="col-sm-11 control-label"
                                        for="calculator_power">Мощность, л.с.</label>
                                    <div class="col-sm-13"><input type="text" id="calculator_power"
                                            name="calculator[power]" class="form-control" /></div>
                                </div>
                                <div class="form-group form-group-sm"><label class="col-sm-11 control-label">Возраст
                                        автомобиля</label>
                                    <div class="col-sm-13">
                                        <div id="calculator_age_class">
                                            <div class="radio"> <label for="calculator_age_class_0" class=""><input
                                                        type="radio" id="calculator_age_class_0"
                                                        name="calculator[age_class]" value="new" /> Меньше 3 лет</label>
                                            </div>
                                            <div class="radio"> <label for="calculator_age_class_1" class=""><input
                                                        type="radio" id="calculator_age_class_1"
                                                        name="calculator[age_class]" value="used_s" checked="checked" />
                                                    От 3 до 5 лет</label>
                                            </div>
                                            <div class="radio"> <label for="calculator_age_class_2" class=""><input
                                                        type="radio" id="calculator_age_class_2"
                                                        name="calculator[age_class]" value="used_e" /> От 5 до 7
                                                    лет</label>
                                            </div>
                                            <div class="radio"> <label for="calculator_age_class_3" class=""><input
                                                        type="radio" id="calculator_age_class_3"
                                                        name="calculator[age_class]" value="old" /> Больше 7 лет</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <div class="form-group form-group-sm">
                                    <label class="col-sm-11 control-label">Дополнительно:</label>
                                    <div class="col-sm-13">
                                        <input type="checkbox" id="scales" name="scales" checked>
                                        <label for="scales">матовый цвет</label>
                                        <input type="checkbox" id="horns" name="horns">
                                        <label for="horns">помощь при парковке</label>
                                        <input type="checkbox" id="horns" name="horns">
                                        <label for="horns">автопилот</label>
                                    </div>
                                </div>

                                <div class="form-group form-group-sm"><label
                                        class="col-sm-11 control-label">Получатель</label>
                                    <div class="col-sm-13">
                                        <div id="calculator_importer">
                                            <div class="radio"> <label for="calculator_importer_0" class=""><input
                                                        type="radio" id="calculator_importer_0"
                                                        name="calculator[importer]" value="p" checked="checked" />
                                                    Физическое лицо</label>
                                            </div>
                                            <div class="radio"> <label for="calculator_importer_1" class=""><input
                                                        type="radio" id="calculator_importer_1"
                                                        name="calculator[importer]" value="l" /> Юридическое
                                                    лицо</label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group form-group-sm"><label class="col-sm-11 control-label"
                                        for="calculator_declared_cost">Таможенная стоимость, $. <br><small>(оставьте
                                            поле пустым для подачи по аукционной цене)</small></label>
                                    <div class="col-sm-13">
                                        <div class="input-group"><input type="text" id="calculator_declared_cost"
                                                name="calculator[declared_cost]" class="form-control" /><span
                                                class="input-group-btn">
                                                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal"
                                                    data-target="#clearancemodel_grid_modal">
                                                    <i class="fa fa-th"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-13 col-sm-offset-11 m-t-md">
                                    <button type="submit" class="btn btn-primary">Рассчитать</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="carsCalc.js"></script>
</body>

</html>
