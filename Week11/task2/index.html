<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_v1</title>
</head>

<body>
    <p>Сделайте простой калькулятор на 4 действия (сложение, вычитание, деление, умножение). 4 кнопки, по нажатию
        которые запрашиваются два числа и выдается результат их вычисления, соответствующий действию на кнопке.</p>
    <button onclick="add()">+</button>
    <button onclick="substract()">-</button>
    <button onclick="multiply()">*</button>
    <button onclick="divide()">/</button>

    <script src="index.js" type="text/javascript"></script>
</body>

</html>
